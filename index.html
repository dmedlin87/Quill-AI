<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DraftSmith AI - Intelligent Book Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      h1, h2, h3, h4, h5, h6, .serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar for text editor feel */
      .prose-content::-webkit-scrollbar {
        width: 8px;
      }
      .prose-content::-webkit-scrollbar-track {
        background: transparent;
      }
      .prose-content::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 20px;
      }
      /* Print-like paper effect */
      .paper-shadow {
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.1), 
          0 4px 6px -2px rgba(0, 0, 0, 0.05),
          0 0 0 1px rgba(0,0,0,0.02);
      }
    </style>
